<!-- Creates the bootstrap modal where the image will appear -->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Register</h4>
            </div>
            <div class="modal-body">
                <app-edit-form [user]="selectedUser"></app-edit-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="hide()">Close</button>
            </div>
        </div>
    </div>
</div>
<h1>Users Data</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Status</th>
            <th scope="col">Creation Date</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.$key}}</th>
            <td>
                <img width="50px" [src]="user.img ">{{user.name}}
            </td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td>{{user.status}}</td>
            <td>{{user.creationDate | date:'mediumDate'}}</td>
            <td class="row ">
                <button class="btn btn-outline-danger col-5 mr-1 p-1 " (click)='deleteUser(user)'>Delete</button>
                <button class="btn btn-outline-primary col-5 ml-1 p-1 " (click)="show(user) ">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
